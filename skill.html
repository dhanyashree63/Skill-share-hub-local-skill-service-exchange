<script>
document.addEventListener("DOMContentLoaded", function () {
  if (localStorage.getItem("skillsharehub_loggedin") !== "true") {
    window.location.href = "login.html";
    return;
  }

  // Skill data
  const skills = {
    "Python": {
      icon: "fa-brands fa-python",
      desc: "Learn Python to build web apps, data analysis, AI, and automation.",
      benefits: [
        "High demand in jobs",
        "Beginner-friendly and versatile",
        "Used in AI, ML, and Data Science"
      ]
    },
    "Java": {
      icon: "fa-brands fa-java",
      desc: "Master Java for enterprise apps, Android development, and backend systems.",
      benefits: [
        "Stable career choice",
        "Cross-platform development",
        "Powerful for large-scale apps"
      ]
    },
    "Music": {
      icon: "fa-solid fa-music",
      desc: "Explore the world of rhythm, melody, and creativity.",
      benefits: [
        "Enhances creativity",
        "Improves focus",
        "Universal language of expression"
      ]
    },
    "Drawing": {
      icon: "fa-solid fa-paintbrush",
      desc: "Express yourself through sketches, illustrations, and art.",
      benefits: [
        "Boosts imagination",
        "Great stress relief",
        "Improves observation skills"
      ]
    }
  };

  // Get query param
  const params = new URLSearchParams(window.location.search);
  const skillName = params.get("name");

  const contentDiv = document.getElementById("skillContent");
  if (skillName && skills[skillName]) {
    const s = skills[skillName];
    contentDiv.innerHTML = `
      <h2><i class="${s.icon}"></i> ${skillName}</h2>
      <p>${s.desc}</p>
      <h3>Benefits:</h3>
      <ul>${s.benefits.map(b => `<li>${b}</li>`).join("")}</ul>
    `;
  } else {
    contentDiv.innerHTML = "<p>Skill not found.</p>";
  }
});
</script>

<div id="notes-section" class="notes-container">
  <h3>Your Notes</h3>
  <textarea id="skill-notes" placeholder="Write your notes here..."></textarea>
  <button id="download-notes">Download Notes</button>
  <p id="save-status"></p>
</div>

<script>
const notesBox = document.getElementById("skill-notes");

const noteTemplates = {
  "Python": `üìå Key Concepts:\n- Variables & Data Types\n- Loops & Conditions\n- Functions\n- Libraries\n\nüí° Example:\nprint("Hello, World!")`,
  "Java": `üìå Key Concepts:\n- Classes & Objects\n- Inheritance\n- Interfaces\n- Collections\n\nüí° Example:\nSystem.out.println("Hello, World!");`,
  "Music": `üìå Key Concepts:\n- Rhythm & Tempo\n- Scales & Chords\n- Melody & Harmony\n\nüí° Example:\nPractice a simple 4-beat rhythm.`,
  "Drawing": `üìå Key Concepts:\n- Shapes & Proportions\n- Shading & Lighting\n- Perspective\n- Color Theory\n\nüí° Example:\nSketch a simple fruit bowl with shading.`
};
const status = document.getElementById("save-status");
const downloadBtn = document.getElementById("download-notes");

if (skillName) {
  const saved = localStorage.getItem("notes_" + skillName);
  if (saved) {
  notesBox.value = saved;
} else if (noteTemplates[skillName]) {
  notesBox.value = noteTemplates[skillName];
}

  notesBox.addEventListener("input", () => {
    localStorage.setItem("notes_" + skillName, notesBox.value);
    status.textContent = "Notes saved ‚úî";
    setTimeout(() => { status.textContent = ""; }, 1500);
  });

  downloadBtn.addEventListener("click", () => {
    const blob = new Blob([notesBox.value], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = skillName + "_notes.txt";
    a.click();
    URL.revokeObjectURL(url);
  });
}
</script>
